<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles4.css" />
  </head>
  <body>
    <header>
      <div class="profile-header">
        <div class="profile">
          <img src="img/profilePic.png" alt="profile photo" />
          <p class="profile-name">Rodney Cotton</p>
          <p class="profile-location">Helsinky, Finland</p>
        </div>
        <div class="profile-informations">
          <div class="informations">
            <div class="info">
              <p class="info-number">100</p>
              <p class="info-description">Posts</p>
            </div>
            <div class="info">
              <p class="info-number">2,242</p>
              <p class="info-description">Followers</p>
            </div>
            <div class="info">
              <p class="info-number">1,432</p>
              <p class="info-description">Following</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="photo-grid">
          <img src="img/sofa1.png" class="photo-one" alt="" />
          <img src="img/sofa2.png" class="photo-two" alt="" />
          <img src="img/tub.png" class="photo-three" alt="" />
          <img src="img/wood.png" class="photo-four" alt="" />
          <img src="img/leaf.png" class="photo-five" alt="" />
          <img src="img/light.png" class="photo-six" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
